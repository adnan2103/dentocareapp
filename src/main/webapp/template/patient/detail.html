<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Create</title>
  </head>
  <body>
    <div layout:fragment="content">
        <div class="container">
            <h1>Patient Name : <span th:text="${patient.firstName}">A short summary...</span></h1>
            <dl>
                <dt>ID</dt>
                <dd id="id" th:text="${patient.patientId}">123</dd>
                <dt>First Name</dt>
                <dd id="firstName" th:text="${patient.firstName}">Patient First Name.</dd>
            </dl>
        </div>
    </div>
  </body>
</html>
