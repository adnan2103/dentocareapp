<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Create</title>
  </head>
  <body>
    <div layout:fragment="content">
        <div class="container">
            <h1>Message : <span th:text="${patient.summary}">A short summary...</span></h1>
            <dl>
                <dt>ID</dt>
                <dd id="id" th:text="${patient.id}">123</dd>
                <dt>Date</dt>
                <dd id="created" th:text="${#calendars.format(patient.created)}">July 11, 2012 2:17:16 PM CDT</dd>
                <dt>Message</dt>
                <dd id="message" th:text="${patient.message}">A detailed patient that is longer than the summary.</dd>
            </dl>
        </div>
    </div>
  </body>
</html>
