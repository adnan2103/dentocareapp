<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
  <head>
    <title>Add</title>
  </head>
  <body>
    <div layout:fragment="content">
      <div class="container">
            <h1>Add : Patient</h1>
            <form id="patientForm"
                  th:action="@{/}"
                  th:object="${patientForm}"
                  action="view.html"
                  method="post">
                <div th:if="${#fields.hasErrors('*')}"
                    class="alert alert-error">
                  <p th:each="error : ${#fields.errors('*')}"
                     th:text="${error}">
                    Validation error
                  </p>
                </div>
                <label for="firstName">
                  First Name
                </label>
                <input type="text"
                       th:field="*{firstName}"
                       th:class="${#fields.hasErrors('firstName')} ? 'field-error'"/>
                <label for="lastName">
                  Last Name
                </label>
                <input type="text"
                       th:field="*{lastName}"
                       th:class="${#fields.hasErrors('lastName')} ? 'field-error'"/>
                <div class="form-actions">
                  <input type="submit" value="Create"/>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
